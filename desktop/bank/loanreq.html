<!DOCTYPE html>
<html>

<head>
    <title>Loan Request</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {

            background-color: rgb(214, 214, 214);
        }
    </style>
</head>

<body>


    <div class="container-fluid p-0">


        <nav class="navbar navbar-expand-md bg-dark navbar-dark">

            <a class="navbar-brand" href="home.html">ULALA BANK</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>



            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <div class="navbar-nav ">
                    <div class="nav-item">
                        <a class="nav-link" href="loanreq.html">Loan Request</a>
                    </div>

                    <div class="nav-item">
                        <a class="nav-link" href="emicalc.html">EMI Calculator</a>
                    </div>

                    <div class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </div>

                    <div class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </div>
                </div>
            </div>

        </nav>

        <div class="container  col-md-6 m-auto">
            <form onsubmit="myFunction()">
                <div class="form my-5"
                    style=" width: 70%; border-style:groove; margin: auto;  background-color: rgb(152, 231, 255);">

                    <h2 class="text-capitalize text-center" style="color: rgb(255, 0, 0);">Loan Request Form</h2>


                    <div class="fname pt-2 px-4">
                        <label for="uname">Full Name:&nbsp;</label>
                        <input type="text" class="form-control" name="fname" placeholder="Full name" required>
                    </div>

                    <div class="phone pt-2 px-4">
                        <label for="phone">Mobile:&nbsp;</label>
                        <input type="text" class="form-control" name="phone" placeholder="Mobile number" required>
                    </div>

                    <div class="pan pt-2 px-4">
                        <label for="pan">Pan Card Number:&nbsp;</label>
                        <input type="text" class="form-control" name="phone" placeholder="Pan-Card number" required>
                    </div>

                    <div class="amount input-group pt-2 px-4">

                        <label for="amount" class="m-auto">Required Loan Amount:&nbsp;</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control">
                    </div>

                    <div class="tenure input-group pt-2  px-4">
                        <label for="tenure" class="m-auto ">Tenure:&nbsp;</label>
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">Years</span>
                        </div>
                    </div>

                    <div class="Purpose input-group py-2 px-4">
                        <label for="purpose">Purpose:&nbsp;</label>

                        <textarea class="form-control  w-100" aria-label="With textarea"
                            placeholder="Reason For Opting Loan" required></textarea>

                    </div>

                    <div class="submit pt-2 pb-2 px-4">
                        <button class="btn btn-danger btn-md btn-block text-capitalize"
                            style="font-size: 20px;">Submit</button>
                    </div>
            </form>
        </div>
    </div>


    <script>
        function myFunction() {
            alert("Request is submitted successfully");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
