<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Guess The Number</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h1 class="m-4 text-center">Guess If You Can !</h1>

    <p class="font-family: monospace text-center">
      Select a one or two digit Random Number, let us see if you can win !
    </p>

    <div class="form text-center">
      <label for="guessField">Your Choice Of Number : </label>
      <input
        type="text"
        class="form-control "
        id="guessField"
        class="guessField"
      />

      <button class="guessSubmit btn btn-Success m-3" id="submitguess">
        Give A Guess
      </button>

      <button class="btn btn-secondary" onclick="history.go(0)">Retry</button>

      <button class="btn btn-danger" onclick="javascript:close_window();">
        Quit The Game
      </button>
    </div>

    <script type="text/javascript">
      var y = Math.floor(Math.random() * 100 + 1);
      var count = 0;
      var guess = 0;
      document.getElementById("submitguess").onclick = function() {
        var x = document.getElementById("guessField").value;
        if (x == y) {
          alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT ");
        } else if (count >= 5) {
          alert("OOPS SORRY! MIN ATTEMPS COMPLETED" + y + "IS THE NUMBER");
          document.getElementById("submitguess").disabled = "true";
        } else if (x > y) {
          count++;
          guess++;
          alert("OOPS SORRY!! GIVE AN ANOTHER GUESS");
        } else {
          count++;
          guess++;
          alert("OOPS SORRY!! GIVE AN ANOTHER GUESS");
        }
      };

      function close_window() {
        if (confirm("Close Window?")) {
          close();
        }
      }
    </script>
  </body>
</html>
