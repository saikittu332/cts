                    <h2 class="text-capitalize text-center " style="color: rgb(255, 0, 0);">login</h2>

                    <div class=" username pt-2 px-4">
                        <label for="username">Username:&nbsp;</label>
                        <input type="text" class="form-control" id="uname" placeholder="Username" required>
                    </div>

                    <div class="pwd pt-2 px-4">
                        <label for="pwd">Password:&nbsp;</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                    </div>


                    <div class="login pt-2 pb-2 px-4">
                        <button class=" btn-danger btn-md btn-block text-capitalize" style="font-size: 20px;"

    <script>
        function validateUser() {
            var username1 = document.querySelector("#uname");
            alert("hi" + username1.value + "successfully logged in")
        }

        var uname2 = document.querySelector("#uname");

        uname2.addEventListener('focusin', function () { uname2.style.backgroundColor = "black" });

        uname2.addEventListener('focusout', function () { uname2.style.backgroundColor = "white" });

    </script>
