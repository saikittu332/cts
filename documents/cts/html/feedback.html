<html>
    <head>
        <title>Feedback Form</title>
    </head>

    <body>
        <div class="feedback">
            <form action="submit.html">
            <h2 style="text-align: center;">Lecturer Seminar Feedback</h2>
            <br>
            <br>
            <label for="name">Name Of the Lecturer: <input type="text" name="name" placeholder="Lecturer Name" autofocus></label><br>
            <br>
            <label for="name">Seminar Topic: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" name="topic" placeholder="Topic Name"></label>

            <br>
            <br>
            <ol>
                <li>Was Well Prepared ?</li>
                <br>
                <input type="radio" name="fb1"><label for="excellent"> Excellent</label><br>
                <input type="radio" name="fb1"><label for="Good"> Good</label><br>
                <input type="radio" name="fb1"><label for="Satisfactory"> Satisfactory</label><br>
                <input type="radio" name="fb1"><label for="Bad"> Bad</label><br>
                <br>
                <li>Was Good At Explaining Things ?</li>
                <br>
                <input type="radio" name="fb2"><label for="excellent"> Excellent</label><br>
                <input type="radio" name="fb2"><label for="Good"> Good</label><br>
                <input type="radio" name="fb2"><label for="Satisfactory"> Satisfactory</label><br>
                <input type="radio" name="fb2"><label for="Bad"> Bad</label><br>
                <br>
                <li>Was Effective In Leading The Class ?</li>
                <br>
                <input type="radio" name="fb3"><label for="excellent"> Excellent</label><br>
                <input type="radio" name="fb3"><label for="Good"> Good</label><br>
                <input type="radio" name="fb3"><label for="Satisfactory"> Satisfactory</label><br>
                <input type="radio" name="fb3"><label for="Bad"> Bad</label><br>
                <br>
                <li>Overall Feedback</li>
                <br>
                <input type="radio" name="fb3"><label for="excellent"> Excellent</label><br>
                <input type="radio" name="fb3"><label for="Good"> Good</label><br>
                <input type="radio" name="fb3"><label for="Satisfactory"> Satisfactory</label><br>
                <input type="radio" name="fb3"><label for="Bad"> Bad</label><br>
                <br>
                <li>Any Suggestions ?</li>
                <br>
                <textarea style="width: 25%; height: 25%;"></textarea>
                <br>
            </ol>

            <div class="submit">
                <button type="submit" onclick="submit.html">Submit</button>
            </div>    
        </form>
        </div>
    </body>
</html>
