<html>

<head>


 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>

<div class="logo m-5">

    <h1 style="font-size:3rem; margin-top:5px;"> <img src="https://profitorolife.com/_nuxt/img/profitoro_logo.13ebd6a.svg" width=50px height=80px> Pomodoro</h1>
    <p class="m-0" style="font-size:11px;">Enjoyable Application for Office workouts!</p>

</div>

<div class="container-fluid">
<div class=" row  m-auto">

        <div class="login col-md-4 " style="border: solid grey; width:fit-content;">

            <p class="mt-1"> Already a member ? login in to your account.</p>

            <input class="uname form-control  my-1"type="text" placeholder="username or email address" style="width:100%"><br>
    
            <input class="pwd form-control my-1" type="password" placeholder="password" style="width:100%"><br>

            <a class="lost my-1" href="#" style="color:green" style=" font-size:10px; width:100%">I've lost my password</a><br>

            <button class="btn btn-danger  my-2" style="width:100%">Login</button>

            <p class="my-2" style="font-size:14px; width:100%;"><input class="remember" type="checkbox" > Remember me on this computer</p>

            <hr>

            <button class="btn btn-secondary  mb-2" style="width:100%">Don't have account yet? Signup here!</button>

        </div>

        <div class="or col-md-4 text-center m-auto " >

            <h1>OR</h1>

        </div>

        <div class="register col-md-4 m-auto">
        
            <button class="btn btn-secondary " style="width:100%">Start without Registration</button>
        

            <p class="para m-1" style="width:100%">Tis version will not allow you to personalize your user profile and your workouts.</p>
        </div>

</div>
