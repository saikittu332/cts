<html>

<head>

<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-md-3"></div>

            <div class="col-md-6 px-5" style="text-align: center;">



                <div class="form mt-5"
                    style=" background-color: rgb(218, 251, 255); width: 70%; border-style:groove; box-shadow: 5PX 5PX 5PX rgb(141, 141, 141); margin: auto;">

                    <h2 class="text-capitalize" style="color: rgb(255, 0, 0);">register</h2>

                    <div class="fname pt-2 px-4">
                        <!-- <label for="uname">Username:&nbsp;</label> -->
                        <input type="text" class="form-control" name="fname" placeholder="Full name" required>
                    </div>

                    <div class="gender pt-2 px-4">
                        <label for="gender">Gender:&nbsp;</label>
                        <label><input type="radio" class="" name="gender" value="Male">Male
                            <input type="radio" class="" name="gender" value="Fe-male">Female</label>
                    </div>

                    <div class="dob pt-2 px-4" style="text-align: left;">
                        <label for="uname">Date Of Birth:&nbsp;</label>
                        <input type="date" class="" name="dob" placeholder="Full name" required>
                    </div>

                    <div class="pwd pt-2 px-4">
                        <!-- <label for="pwd">Password:&nbsp;</label> -->
                        <input type="email" class="form-control" name="email" placeholder="Email address" required>
                    </div>

                    <div class="pwd pt-2 px-4">
                        <!-- <label for="pwd">Password:&nbsp;</label> -->
                        <input type="password" class="form-control" name="pwd" placeholder="Password" required>
                    </div>

                    <div class="pwd1 pt-2 px-4">
                        <!-- <label for="pwd">Password:&nbsp;</label> -->
                        <input type="password1" class="form-control" name="pwd1" placeholder="Re-enter Password"
                            required>
                    </div>

                    <div class="phone pt-2 px-4">
                        <!-- <label for="pwd">Password:&nbsp;</label> -->
                        <input type="text" class="form-control" name="phone" placeholder="Mobile number" required>
                    </div>

                    <div class="address pt-2 px-4">
                        <!-- <label for="pwd">Password:&nbsp;</label> -->
                        <textarea class="form-control" aria-label="With textarea" placeholder="Address"
                            required></textarea>
                    </div>

                    <div class="form-check pt-2  pl-4">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms"> I Agree Terms And Conditions</label>
                    </div>

                    <div class="login pt-2 pb-2 px-4">
                        <button class="btn btn-danger btn-md btn-block text-capitalize">signup</button>
                    </div>

                    <div class="login">
                        <label for="login" style="color: rgb(255, 0, 0); font-size: 15px; text-align: left;">Do you
                            have
                            already account?
                            login <a href="login.html">here</a> </label>
                    </div>

                        <label class="fpwd pl-3" for="fpwd" style="text-align: right;"><a href="#">Forgot

                    </div> -->

                </div>


            </div>

            <div class="col-md-3"></div>

        </div>
    </div>
