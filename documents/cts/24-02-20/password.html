<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #key {

            font-family: monospace;
            font-size: medium;
        }
    </style>


</head>

<body style="text-align: center;">
    <button class="btn btn-success mt-5" onclick="generate()">click here to generate random password</button>
    <h4 class="mt-5" id="key"></h4>
    <script>



        function generate() {
            var password = '';
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 'abcdefghijklmnopqrstuvwxyz0123456789@#$';

            for (i = 1; i <= 8; i++) {
                var char = Math.floor(Math.random() * str.length + 1);
                password += str.charAt(char)
            }
            var value = document.querySelector('#key')


            value.innerHTML = 'Your suggested Password is:&nbsp&nbsp&nbsp' + password

        }

    </script>


</body>

</html>
